<!-- Home.html -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>노니노니 아기옷 감성공간</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<!-- header를 포함하는 부분 -->
	<th:block th:replace="~{fragments/header}"></th:block>
	<h2>회원 정보 수정</h2>
	<div>
		<h3><span th:text="${memberId}" style="color: red;"></span>님의 회원정보를 안전하게 보호하기 위해 비밀번호를 한번 더 확인해 주세요.</h3>

	</div>
	<form th:action="@{/check-password}" method="post">
		<input type="password" name="password" placeholder="비밀번호 입력" required>
		<button type="submit"
			style="width: 100%; height: 50px; background-color: black; color: white; font-size: 19px;">확인</button>
	</form>
	<div style="bottom: 0;">
		<th:block th:replace="~{fragments/footer}"></th:block>
	</div>
</body>

</html>
